version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    environment:
      GOPATH: $HOME/go
    steps:
      - checkout
      - run:
          name: Updating apt-get list
          command: sudo apt-get update
      - run:
          name: Installing the latest version of Go
          command: wget https://dl.google.com/go/go1.12.7.linux-amd64.tar.gz &&
            \tar -xvf go1.12.7.linux-amd64.tar.gz && sudo mv go /usr/local &&
            \export GOROOT=/usr/local/go && export GOPATH=$HOME/go &&
            \export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
      - run:
          name: Installing dependencies
          command: yarn install
      - run:
          name: Bootstrapping
          command: yarn bootstrap
      - run:
          name: Building
          command: ./.circleci/build.sh
      - run:
          name: Building wasm
          command: cd packages/now-go && yarn build:wasm
      - run:
          name: Linting
          command: yarn lint
      - run:
          name: Tests and Coverage
          command: yarn test-coverage
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
